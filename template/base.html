{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="{% static "images/favicon.png" %}">
    <title>Blog Template for Bootstrap</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  </head>

  <body>

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item {% ifequal request.path '/'  %}active{% endifequal %}" href="{% url 'home' %}"><i class="fa fa-home">&nbsp Home</i></a>
          <a class="blog-nav-item {% ifequal request.path '/addPost/'  %}active{% endifequal %}" href="{% url 'add_post' %}"><i class="fa fa-pencil">&nbsp Add Post</i></a>
        </nav>
      </div>
    </div>

    <div class="container">
<br/>

      <div class="row">

        <div class="col-sm-8 blog-main">
            {% block blog_post %}

            {% endblock %}

        </div><!-- /.blog-main -->

        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">

          <div class="sidebar-module">
            <h4>Archives</h4>
            <ol class="list-unstyled">
              <li><a href="#">March 2016</a></li>
            </ol>
          </div>
          <div class="sidebar-module">
            <h4>Elsewhere</h4>
            <ol class="list-unstyled">
              <li><a href="#">GitHub</a></li>
              <li><a href="#">Twitter</a></li>
              <li><a href="#">Facebook</a></li>
            </ol>
          </div>
        </div><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    <footer class="blog-footer">
      <p>Blog template built for <a href="http://getbootstrap.com">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src='{% static 'js/jquery.min.js' %}'></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

  </body>
</html>
